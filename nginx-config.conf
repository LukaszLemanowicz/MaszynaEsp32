# Konfiguracja nginx dla MaszynaESP32
# Skopiuj tę zawartość do /etc/nginx/sites-available/maszyna-esp32
# 
# Użycie:
# 1. Zastąp TWOJE_IP adresem IP serwera lub domeną
# 2. Skopiuj: sudo cp nginx-config.conf /etc/nginx/sites-available/maszyna-esp32
# 3. Edytuj: sudo nano /etc/nginx/sites-available/maszyna-esp32
# 4. Aktywuj: sudo ln -s /etc/nginx/sites-available/maszyna-esp32 /etc/nginx/sites-enabled/
# 5. Test: sudo nginx -t
# 6. Restart: sudo systemctl reload nginx

server {
    listen 80;
    server_name 45.90.121.228;  # IP serwera VPS Contabo

    # Maksymalny rozmiar przesyłanych plików (dla uploadów)
    client_max_body_size 10M;

    # Frontend (statyczne pliki Angular)
    location / {
        root /var/www/maszyna-esp32/frontend/dist/app/browser;
        try_files $uri $uri/ /index.html;
        index index.html;
        
        # Cache dla statycznych plików
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Backend API
    location /api {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout dla długich żądań
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Logi
    access_log /var/log/nginx/maszyna-esp32-access.log;
    error_log /var/log/nginx/maszyna-esp32-error.log;
}

